<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8"/>
  <title>IFC AI Viewer — Local & Encrypted BYOK</title>
  <meta name="viewport" content="width=device-width, initial-scale=1"/>

  <!-- CSP for a static, privacy-first app -->
  <meta http-equiv="Content-Security-Policy"
        content="default-src 'self';
                 script-src 'self' 'wasm-unsafe-eval';
                 style-src 'self' 'unsafe-inline';
                 connect-src 'self' https://api.openai.com https://*.openai.azure.com;
                 img-src 'self' data:;
                 worker-src 'self' blob:;
                 object-src 'none'">

  <!-- Import map: resolve bare specifiers to local vendor files for the browser -->
  <script type="importmap">
  {
    "imports": {
      "three": "./vendor/three.module.js",
      "three-mesh-bvh": "./vendor/three-mesh-bvh.module.js",
      "web-ifc-api": "./vendor/web-ifc-api.js"
    }
  }
  </script>
  <style>
    html, body {
      height: 100%; margin: 0; font-family: system-ui, Segoe UI, Roboto, Helvetica, Arial, sans-serif;
      background: #222;
    }
    body {
      height: 100vh; width: 100vw;
      display: flex;
      flex-direction: column;
    }
    #main-layout {
      flex: 1 1 auto;
      display: flex;
      flex-direction: row;
      height: 100%;
      min-height: 0;
    }
    #viewer-area {
      flex: 3 1 0;
      position: relative;
      min-width: 0;
      background: #111;
      border-right: 2px solid #333;
      display: flex;
      align-items: stretch;
      justify-content: stretch;
    }
    #viewer {
      flex: 1 1 0;
      min-width: 0;
      min-height: 0;
      height: 100%;
      width: 100%;
      background: #111;
    }
    #exp-panel {
      flex: 1 1 320px;
      min-width: 260px;
      max-width: 400px;
      background: rgba(255,255,255,0.95);
      padding: 16px 12px;
      box-sizing: border-box;
      display: flex;
      flex-direction: column;
      gap: 12px;
      border-left: 2px solid #333;
      overflow-y: auto;
    }
    #progress {
      background: rgba(0,0,0,0.75); color: white; padding: 8px 10px; border-radius: 8px;
      font-size: 12px; margin-bottom: 10px;
    }
    #results {
      background: rgba(255,255,255,0.95); padding: 8px; border-radius: 8px;
      max-height: 320px; overflow: auto; width: 100%;
      box-sizing: border-box;
    }
    table { border-collapse: collapse; width: 100%; }
    th, td { border-bottom: 1px solid #ddd; padding: 4px 6px; font-size: 12px; }
    #ai-bar {
      width: 100vw;
      background: rgba(255,255,255,0.95);
      padding: 10px 16px;
      box-sizing: border-box;
      display: flex;
      flex-wrap: wrap;
      gap: 8px;
      align-items: center;
      border-top: 2px solid #333;
    }
  </style>
</head>
<body>
  <div id="main-layout">
    <div id="viewer-area">
      <div id="viewer"></div>
    </div>
    <div id="exp-panel">
      <div id="progress" hidden>Loading…</div>
      <div id="results" hidden>
        <div style="margin-bottom:6px;"><strong>Matches:</strong> <span id="match-count">0</span></div>
        <table>
          <thead><tr><th>GlobalId</th><th>Class</th><th>Name</th><th>Type</th></tr></thead>
          <tbody id="match-rows"></tbody>
        </table>
      </div>
      <button id="export">Export CSV</button>
    </div>
  </div>

  <div id="ai-bar">
    <input id="passphrase" type="password" size="18" placeholder="Passphrase"/>
    <input id="api-key" type="password" size="28" placeholder="OpenAI API key (kept encrypted)"/>
    <button id="save-key">Save Key</button>
    <button id="forget-key">Forget Key</button>
    <span style="margin:0 6px;color:#bbb;">|</span>
    <input id="ifc-file" type="file" accept=".ifc"/>
    <input id="query" size="42" placeholder="Ask: show all walls of type YV1"/>
    <label><input type="checkbox" id="strict" checked/> Strict (send schema only)</label>
    <button id="ask">Ask</button>
    <button id="reset">Reset</button>
  </div>

  <!-- App entry (root-relative) -->
  <script type="module" src="./src/app.js"></script>
</body>
</html>
