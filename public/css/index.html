<!-- public/index.html -->
<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8"/>
  <title>IFC AI Viewer — Local & Encrypted BYOK</title>
  <meta name="viewport" content="width=device-width, initial-scale=1"/>

  <meta http-equiv="Content-Security-Policy"
        content="default-src 'self';
                 script-src 'self' 'wasm-unsafe-eval';
                 style-src 'self' 'unsafe-inline';
                 connect-src 'self' https://api.openai.com https://*.openai.azure.com;
                 img-src 'self' data:;
                 worker-src 'self' blob:;
                 object-src 'none'">

  <link rel="stylesheet" href="./css/styles.css"/>
</head>
<body>
  <div id="viewer"></div>

  <div id="topbar">
    <input id="passphrase" type="password" size="18" placeholder="Passphrase"/>
    <input id="api-key" type="password" size="28" placeholder="OpenAI API key (kept encrypted)"/>
    <button id="save-key">Save Key</button>
    <button id="forget-key">Forget Key</button>
    <span style="margin:0 6px;color:#bbb;">|</span>

    <input id="ifc-file" type="file" accept=".ifc"/>
    <input id="query" size="42" placeholder="Ask: show all walls of type YV1"/>
    <label><input type="checkbox" id="strict" checked/> Strict (send schema only)</label>
    <button id="ask">Ask</button>
    <button id="reset">Reset</button>
    <button id="export">Export CSV</button>
  </div>

  <div id="progress" hidden>Loading…</div>

  <div id="results" hidden>
    <div style="margin-bottom:6px;"><strong>Matches:</strong> <span id="match-count">0</span></div>
    <table>
      <thead><tr><th>GlobalId</th><th>Class</th><th>Name</th><th>Type</th></tr></thead>
      <tbody id="match-rows"></tbody>
    </table>
  </div>

  <script type="module" src="./../src/app.js"></script>
</body>
</html>
